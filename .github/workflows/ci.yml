name: MLOps End-to-End Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Get Code
    - uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    # 3. Install Dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Linting (Quality Check)
    # Uses --exit-zero so it warns you but doesn't crash the build (good for starting out)
    - name: Lint with Pylint
      run: |
        pylint app/main.py model_development/train_model.py --exit-zero

    # 5. Testing (Functionality Check)
    - name: Run Unit Tests
      run: |
        pytest

    # 6. Build & Push Docker Image (Only on main branch)
    - name: Login to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      if: github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        # This tags the image with your Docker Hub username
        tags: ${{ secrets.DOCKER_USERNAME }}/housing-predictor:latest